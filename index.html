<!-- https://ktestone.com/kapable.github.io/flowerBTI/ -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/index.css" />
  </head>
  <body>
    <div id="a1">
      <!-- intro -->
      <div id="header" style="min-height: 220px"></div>
      <div id="intro-container">
        <img id="intro-img" src="img/start.jpg" alt="시작하기이미지" />
      </div>

      <div id="title" class="hidden">나를 더 잘 설명하는 문구는?</div>

      <!-- 두개 선택 -->
      <div id="option-btn-div" class="hidden">
        <!-- value 값 0,1 이런식으로 두자! -->
        <button id="option-con1" value="0"></button>
        <button id="option-con2" value="1"></button>
      </div>

      <!-- 페이징 -->
      <div id="paging" class="hidden">
        <button id="before">이전</button>
        <span id="question-count">/</span>
        <button id="after" disabled>다음</button>
      </div>

      <!-- 페이지가 12일때 값을 선택하면 결과를 확인할 수 있는 button  -->
      <button id="printResult" class="hidden">결과는?!</button><br />

      <!-- intro일때를 제외하고 계속보여서 메인으로 돌아갈 수 있는  button -->
      <button id="goMain" class="hidden">메인으로 돌아가기</button>
    </div>

    <div id="a2" class="hidden">
      <img src="" />
    </div>

    <!-- footer -->
    <div id="footer">
      <p>개인정보보호정책</p>
      <p>Copyright ⓒ 2022 sunokryu319 All Rights Reserved.</p>
    </div>

    <script src="js/apps.js"></script>
  </body>
</html>
